<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="btn-container">
    <div class="btn_row">
      <Input id="display" type="text" placeholder="0" readonly></Input>
    </div>

    <div class="btn_row">
      <button class="btn-el" id="btn-el-c" onclick="clearDisplay()">C</button>
      <button class="btn-el" onclick="appendToDisplay('')">&larr;</button>
      <button class="btn-el" id="f-btn" onclick="appendToDisplay('/')">&#247;</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" onclick="appendToDisplay('7')">7</button>
      <button class="btn-el" onclick="appendToDisplay('8')">8</button>
      <button class="btn-el" onclick="appendToDisplay('9')">9</button>
      <button class="btn-el" id="f-btn" onclick="appendToDisplay('*')">&times;</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" onclick="appendToDisplay('4')">4</button>
      <button class="btn-el" onclick="appendToDisplay('5')">5</button>
      <button class="btn-el" onclick="appendToDisplay('6')">6</button>
      <button class="btn-el" id="f-btn" onclick="appendToDisplay('-')">&minus;</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" onclick="appendToDisplay('1')">1</button>
      <button class="btn-el" onclick="appendToDisplay('2')">2</button>
      <button class="btn-el" onclick="appendToDisplay('3')">3</button>
      <button class="btn-el" id="f-btn" onclick="appendToDisplay('+')">+</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" id="btn-el-c" onclick="appendToDisplay('0')">0</button>
      <button class="btn-el" id="f-btn-eq" onclick="calculate()">=</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
