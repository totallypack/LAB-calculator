<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="btn-container">
    <div class="btn_row">
      <Input type="text" placeholder="0"></Input>
    </div>

    <div class="btn_row">
      <button class="btn-el" id="btn-el-c" onclick="onClick()">C</button>
      <button class="btn-el" onclick="onClick()">&larr;</button>
      <button class="btn-el" id="f-btn" onclick="onClick()">&#247;</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" onclick="onClick()">7</button>
      <button class="btn-el" onclick="onClick()">8</button>
      <button class="btn-el" onclick="onClick()">9</button>
      <button class="btn-el" id="f-btn" onclick="onClick()">&times;</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" onclick="onClick()">4</button>
      <button class="btn-el" onclick="onClick()">5</button>
      <button class="btn-el" onclick="onClick()">6</button>
      <button class="btn-el" id="f-btn" onclick="onClick()">&minus;</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" onclick="onClick()">1</button>
      <button class="btn-el" onclick="onClick()">2</button>
      <button class="btn-el" onclick="onClick()">3</button>
      <button class="btn-el" id="f-btn" onclick="onClick()">+</button>
    </div>

    <div class="btn_row">
      <button class="btn-el" id="btn-el-c" onclick="onClick()">0</button>
      <button class="btn-el" id="f-btn-eq" onclick="onClick()">=</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
